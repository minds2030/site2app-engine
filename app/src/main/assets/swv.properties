# ===================================================================
#      Smart WebView v8 - Clean Edition (Modified for Site2App)
# ===================================================================

# --- Build Config ---
build.application.id=com.yourbrand.app
build.version.code=1
build.version.name=1.0.0
build.sdk.compile=36
build.sdk.min=24

# --- Debug Mode ---
debug.mode=false

# --- URL Configuration ---
# ملاحظة: الـ Action سيقوم بتغيير هذا الرابط تلقائياً، أو يمكنك وضعه يدوياً هنا
app.url=https://www.google.com
offline.url=file:///android_asset/web/offline.html
search.url=https://www.google.com/search?q=
external.url.exception.list=mgks.dev,mgks.github.io

# --- Feature Flags ---
feature.uploads=true
feature.camera.uploads=true
feature.multiple.uploads=true
feature.custom.css=false
feature.copy.paste=true
feature.pull.refresh=true
feature.progress.bar=true
feature.zoom=false
feature.save.form=true
feature.open.external.urls=true
feature.chrome.tabs=true
behavior.back.exits=false
feature.exit.dialog=true

# --- Permissions ---
permissions.on.launch=NOTIFICATIONS,LOCATION

# --- Security ---
security.verify.ssl=true
security.block.screenshots=false
security.accept.thirdparty.cookies=true

# --- UI & Theme ---
ui.orientation=0
ui.layout=0
ui.drawer.header=false
ui.splash.extend=true

# --- User Agent ---
agent.postfix.enabled=true
agent.postfix.value=SWVAndroid
agent.override.enabled=false

# --- Plugins (CLEANED) ---
# قمت بحذف كل الإضافات المزعجة (Rating, AdMob, etc.) وأبقيت فقط الأساسي
plugins.enabled=JSInterfacePlugin

# تعطيل الزر الأزرق العائم تماماً
plugins.playground.enabled=false

# --- Analytics ---
analytics.gtag.id=
