name: Build Site2App APK

on:
  repository_dispatch:
    types: [build-android-app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Force Configure App Settings
        run: |
          # 1. إعادة إنشاء ملف الإعدادات بالكامل لضمان حذف بيانات صاحب الريبو
          echo "app.url = ${{ github.event.client_payload.app_url }}" > app/src/main/assets/swv.properties
          echo "feature.progressbar = true" >> app/src/main/assets/swv.properties
          echo "feature.zoom = true" >> app/src/main/assets/swv.properties
          echo "feature.pull_to_refresh = true" >> app/src/main/assets/swv.properties
          
          # 2. تغيير اسم التطبيق في ملف strings.xml
          # سنستخدم أمر استبدال مباشر وقوي
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">${{ github.event.client_payload.app_name }}<\/string>/g' app/src/main/res/values/strings.xml

      - name: Grant Execute Permission
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.app_name }}-v1
          path: app/build/outputs/apk/debug/app-debug.apk
