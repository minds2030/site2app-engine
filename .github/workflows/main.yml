name: Build Site2App APK

on:
  repository_dispatch:
    types: [build-android-app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Configure App Settings
        run: |
          # 1. تغيير رابط الموقع في ملف الإعدادات
          sed -i 's|app.url = .*|app.url = "${{ github.event.client_payload.app_url }}"|' app/src/main/assets/swv.properties
          
          # 2. تفعيل شريط التحميل (حل مشكلة الصفحة البيضاء)
          sed -i 's|feature.progressbar = .*|feature.progressbar = true|' app/src/main/assets/swv.properties
          
          # 3. تغيير اسم التطبيق في ملف الأندرويد (Strings)
          sed -i 's|<string name="app_name">.*</string>|<string name="app_name">${{ github.event.client_payload.app_name }}</string>|' app/src/main/res/values/strings.xml

      - name: Grant Execute Permission to Gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.app_name }}-v1.0
          path: app/build/outputs/apk/debug/app-debug.apk
