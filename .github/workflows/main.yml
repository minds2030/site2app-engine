name: Build Site2App APK

on:
  workflow_dispatch: # للسماح لك بالتشغيل اليدوي من جيت هب
  repository_dispatch:
    types: [build-android-app] # هذا هو السطر السحري الذي يجعل "الزر" في موقعك يعمل ويطلق عملية البناء

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # تحديث لآخر إصدار لضمان السرعة

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Generated-App-APK
          path: app/build/outputs/apk/debug/app-debug.apk
